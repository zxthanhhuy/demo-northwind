<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="_nw_temp :: header ('PRODUCT INDEX')">
</head>
<body>

	<div class="container" styles="border: 1px solid">
		<div class="row" style="">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="panel panel-default plain profile-panel">
					<div class="panel-heading white-content">
						<img class="profile-image img-responsive" width="100%"
							src="http://lorempixel.com/600/200/sports/1" alt="profile cover" />
					</div>
					<div class="panel-body">
						<div class="col-lg-2 col-md-2 col-sm-12">
							<div class="profile-avatar">
								<img class="img-responsive"
									src="http://lorempixel.com/600/600/people/9"
									alt="profile picture" />
							</div>
						</div>
						<div class="col-lg-10 col-md-10 col-sm-12">
							<div class="user-name">
								Full name <span class="label label-success">admin</span>
							</div>
							<div class="user-information">
								<p>Creating awesome snippet for bootdey, bootdey is a
									gellery of free bootstrap snippets</p>
							</div>
							<div class="profile-stats-info">
								<a href="#" title="Views"> <i
									class="glyphicon glyphicon-eye-open"> </i> <strong>2000</strong></a>
								<a href="#" title="Comments"> <i
									class="glyphicon glyphicon-comment"> </i> <strong>120</strong></a>
								<a href="#" title="Likes"> <i
									class="glyphicon glyphicon-thumbs-up"> </i> <strong>60</strong></a>
							</div>
						</div>
					</div>
					<div class="panel-footer white-content">
						<ul class="profile-info">
							<li><i class="glyphicon glyphicon-phone"></i> +534 354 534</li>
							<li><i class="glyphicon glyphicon-map-marker"></i> Medellin,
								colombia</li>
							<li><i class="glyphicon glyphicon-envelope"></i>
								snippet@test.com</li>
							<li><i class="glyphicon glyphicon-edit"></i> Web developer</li>
							<li><i class="glyphicon glyphicon-share"></i>
								factory@mail.com</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="_nw_temp :: user-nav"></div>
		<div class="panel panel-default">
			<div class="row">
				<table class="table table-striped table-bordered" th:if="${result}">
					<thead>
						<tr>
							<th>Email</th>
							<th>Password</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${result}">
							<td th:text="${user.email}">1</td>
							<td th:text="${user.password}">1</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div th:replace="_nw_temp :: footer"></div>
	<div th:include="_nw_temp :: script"></div>
</body>
</html>
